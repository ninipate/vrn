<!DOCTYPE html>
<html lang="en">
<head>
	<title>FirtsInclass</title>
	     <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
</head>
<body>
	<a-scene id="3dScene">

	<a-sphere position="0 1 -3" radius="1" color="#ff99ff" shadow> 
		<a-animation attribute="position" dur="3000" to="1 5
	   -3" repeat="indefinite"> </a-animation> 
	   </a-sphere>
	   <a-sphere position="1 2 -3" radius="1" color="#ff99ff" shadow> 
		<a-animation attribute="position" dur="3000" to="1 5
	   -3" repeat="indefinite"> </a-animation> 
	   </a-sphere>
	   <a-sphere position="2 3 -3" radius="1" color="#ff99ff" shadow> 
		<a-animation attribute="position" dur="3000" to="1 5
	   -3" repeat="indefinite"> </a-animation> 
	   </a-sphere>
	   <a-sphere position="3 4 -3" radius="1" color="#ff99ff" shadow> 
		<a-animation attribute="position" dur="3000" to="1 5
	   -3" repeat="indefinite"> </a-animation> 
	   </a-sphere>

	 

	<a-cone color="#ff00ff" position="0 1 -3" radius-bottom="1" radius-top="0" height="2"> <a-animation attribute="position" dur="6000" to="1 2 1" repeat="indefinite"> </a-animation> </a-cone>

<a-box position="0 1 -3" width="30" height="0"  color="purple" shadow>
      		   

<a-sky color="#9cc7d1"></a-sky>

</a-scene>

</body>
</html>
